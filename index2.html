        <script>
            
            function toggleImage(gender) {
                const femaleImg = document.getElementById('femaleImg');
                const maleImg = document.getElementById('maleImg');
    
                
                if (gender === 'female') {
                    
                    if (femaleImg.src.includes('female-checked.png')) {
                        femaleImg.src = 'slike/female-unchecked.png';  
                    } else {
                        
                        femaleImg.src = 'slike/female-checked.png';    
                        maleImg.src = 'slike/male-unchecked.png';      
                    }
                }
    
                
                if (gender === 'male') {
                    
                    if (maleImg.src.includes('male-checked.png')) {
                        maleImg.src = 'slike/male-unchecked.png';    
                    } else {
                        
                        maleImg.src = 'slike/male-checked.png';      
                        femaleImg.src = 'slike/female-unchecked.png';
                    }
                }
            }
        </script>

       <script>
            const usernameInput = document.getElementById('username-bar');
            const usernameMessage = document.getElementById('warningTextUsername');

            const passwordInput = document.getElementById('password-bar');
            const passwordMessage = document.getElementById('warningTextPassword');

            const monthInput = document.getElementById('month');
            const dayInput = document.getElementById('day');
            const yearInput = document.getElementById('year');
            const dateMessage = document.getElementById('date-message');

            const signupButton = document.getElementById('sign-up-button');

           
            function updateDays() {
                const month = parseInt(monthInput.value);
                const year = parseInt(yearInput.value);

                
                if (isNaN(month) || isNaN(year)) {
                    return;
                }

                let daysInMonth;
                
                const daysInMonthArray = [31, (isLeapYear(year) ? 29 : 28), 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

                daysInMonth = daysInMonthArray[month - 1]; 

                
                dayInput.innerHTML = '';

                
                for (let i = 1; i <= daysInMonth; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i < 10 ? '0' + i : i;
                    dayInput.appendChild(option);
                }

                
                if (dayInput.value > daysInMonth) {
                    dayInput.value = daysInMonth;
                }
            }

            
            function isLeapYear(year) {
                return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
            }

            
            monthInput.addEventListener('change', updateDays);
            yearInput.addEventListener('change', updateDays);

            
            window.addEventListener('load', function () {
                if (monthInput.value && yearInput.value) {
                    updateDays(); 
                }
            });

            
            function checkAllValid() {
                const usernameValid = usernameInput.value.length >= 3 && usernameInput.value.length <= 20;
                const passwordValid = passwordInput.value.length >= 8 && passwordInput.value.length <= 200;
                const dateValid = monthInput.value !== "" && dayInput.value !== "" && yearInput.value !== "";

                signupButton.disabled = !(usernameValid && passwordValid && dateValid);
            }

            
            usernameInput.addEventListener('focus', function () {
                usernameMessage.textContent = "Please enter a username.";
                usernameMessage.classList.remove('hiddenUsername');
            });

            usernameInput.addEventListener('input', function () {
                const usernameLength = usernameInput.value.length;
                if (usernameLength === 0) {
                    usernameMessage.textContent = "Please enter a username.";
                    usernameMessage.classList.remove('hiddenUsername');
                    usernameInput.classList.remove('valid', 'invalid');
                } else if (usernameLength < 3 || usernameLength > 20) {
                    usernameMessage.textContent = "Username must be between 3 and 20 characters.";
                    usernameMessage.classList.remove('hiddenUsername');
                    usernameInput.classList.remove('valid');
                    usernameInput.classList.add('invalid');
                } else {
                    usernameMessage.classList.add('hiddenUsername');
                    usernameInput.classList.remove('invalid');
                    usernameInput.classList.add('valid');
                }
                checkAllValid();
            });

            usernameInput.addEventListener('blur', function () {
                const usernameLength = usernameInput.value.length;
                if (usernameLength === 0) {
                    usernameMessage.textContent = "Please enter a username.";
                    usernameMessage.classList.remove('hiddenUsername');
                    usernameInput.classList.remove('valid', 'invalid');
                } else if (usernameLength >= 3 && usernameLength <= 20) {
                    usernameMessage.classList.add('hiddenUsername');
                    usernameInput.classList.remove('invalid');
                    usernameInput.classList.add('valid');
                } else {
                    usernameMessage.classList.remove('hiddenUsername');
                    usernameInput.classList.remove('valid');
                    usernameInput.classList.add('invalid');
                }
                checkAllValid();
            });

            
            passwordInput.addEventListener('focus', function () {
                passwordMessage.textContent = "Please enter a password";
                passwordMessage.classList.remove('hiddenPassword');
            });

            passwordInput.addEventListener('input', function () {
                const passwordLength = passwordInput.value.length;
                if (passwordLength === 0) {
                    passwordMessage.textContent = "Please enter a password";
                    passwordMessage.classList.remove('hiddenPassword');
                    passwordInput.classList.remove('valid', 'invalid');
                } else if (passwordLength < 8 || passwordLength > 200) {
                    passwordMessage.textContent = "Password must be between 8 and 200 characters long.";
                    passwordMessage.classList.remove('hiddenPassword');
                    passwordInput.classList.remove('valid');
                    passwordInput.classList.add('invalid');
                } else {
                    passwordMessage.classList.add('hiddenPassword');
                    passwordInput.classList.remove('invalid');
                    passwordInput.classList.add('valid');
                }
                checkAllValid();
            });

            passwordInput.addEventListener('blur', function () {
                const passwordLength = passwordInput.value.length;
                if (passwordLength === 0) {
                    passwordMessage.textContent = "Please enter a password";
                    passwordMessage.classList.remove('hiddenPassword');
                    passwordInput.classList.remove('valid', 'invalid');
                } else if (passwordLength >= 8 && passwordLength <= 200) {
                    passwordMessage.classList.add('hiddenPassword');
                    passwordInput.classList.remove('invalid');
                    passwordInput.classList.add('valid');
                } else {
                    passwordMessage.classList.remove('hiddenPassword');
                    passwordInput.classList.remove('valid');
                    passwordInput.classList.add('invalid');
                }
                checkAllValid();
            });

            
            function checkDateSelection() {
                const month = document.getElementById('month');
                const day = document.getElementById('day');
                const year = document.getElementById('year');
                const birthday = document.getElementById('birth-chooser-div');

                if (month.value !== "" && day.value !== "" && year.value !== "") {
                    birthday.classList.add('selected-green');
                } else {
                    birthday.classList.remove('selected-green');
                }
                checkAllValid();
            }

            document.getElementById('month').addEventListener('change', checkDateSelection);
            document.getElementById('day').addEventListener('change', checkDateSelection);
            document.getElementById('year').addEventListener('change', checkDateSelection);

            
            signupButton.addEventListener('click', function () {
                if (!signupButton.disabled) {
                    window.location.href = buttonLink.href;
                }
            });
        </script>
